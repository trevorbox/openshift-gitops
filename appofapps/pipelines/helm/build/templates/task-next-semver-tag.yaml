        # echo -n ${BASE_IMAGE_NAME} > $(results.base-image-name.path)
        # BASE_IMAGE_DIGEST="$(skopeo inspect --format \"{{ .Digest }}\" docker://$(inputs.params.base-image))"
        # echo -n ${BASE_IMAGE_DIGEST} > $(results.base-image-digest.path)
